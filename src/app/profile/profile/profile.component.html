<main class="d-flex justify-content-center  align-items-center">
        <div class="container">    
        <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3 bg-body-secondary p-3 min-vh-100 rounded" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        
                        <div id="usernameAfter" class="d-flex flex-column align-items-center">
                                <div class="imgOfUser d-flex justify-content-center align-items-center rounded-circle">
                                        <i class="fa-solid fa-user fa-3x"></i>
                                </div>
                                <h3 class="text-center">Welcome {{userName.split(' ').slice(0,1).join(' ')}}</h3>
                       
                        </div>
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Account Info</button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Payment History</button>
                  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                  
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active bg-body-tertiary" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                        <div class="p-5">
                                
                                <h3 class="lead">Name: {{userData.name}}</h3>
                                <h3 class="lead">Email: {{userData.email}}</h3>
                                <h3 class="lead">phone: {{userData.phone}}</h3>
                               
                        </div>
                        
                </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                        <div class="row bg-body-secondary gy-3 my-4 rounded" *ngFor="let item of cartItems">
                        <div class="d-flex justify-content-center my-3">
                                <span class="text-success fw-bold fs-2">Total Price Of Order is = {{item.totalOrderPrice|currency:'EGP'}}</span>
                        </div>
                        <div class="col-12 col-lg-2" *ngFor="let item2 of item.cartItems">
                                <img [src]="item2.product.imageCover" alt="" class="w-100 rounded">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                        <span class="text-dark fw-semibold ">{{item2.product.title}}</span>
                                        <span class="text-success fw-light fs-3">{{item2.price|currency:'EGP'}}</span>
                                </div>
                        </div>
                </div></div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                        <div class="d-flex flex-column">
                                <button class="btn btn-outline-danger">Change Your Current Password</button>
                                <button class="btn btn-outline-danger my-3">Update Your Data</button>
                        </div>
                  </div>
                </div>
              </div>
    </div>
    
</main>
