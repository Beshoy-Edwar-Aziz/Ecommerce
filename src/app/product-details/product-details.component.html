
<main>
    
<div class="container my-4">
    <div *ngIf="details==0">
        <app-loading></app-loading>
    </div>
    <div class="row">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let img of details.images">
                  <img [src]="img" alt="categoryimgs" class="w-100">
                </ng-template>  
              </owl-carousel-o>
        </div>
        <div class="col-md-8 d-flex flex-column justify-content-center">
            <h2>{{details.title}}</h2>
            <span class="text-secondary ps-3 ">{{details.description}}</span>
            <div class="d-flex flex-column mt-3 ">
                <span class="align-self-start">{{details.category.name}}</span>
                <div class="d-flex justify-content-between mt-2 ">
                <span>{{details.price|currency:"EGP"}}</span>
                <span><i class="fa-solid fa-star"></i> {{details.ratingsAverage}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
            <button (click)="addToCart(details._id)" class="btn btn-success w-100 mt-3">
               <span *ngIf="!loading">Add To Cart</span>
               <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span> 
            </button>
            
                <span class="ms-2" (click)="addToWishList(details._id)">
                    <i  [ngClass]="boi.indexOf(details._id)>=0?'fas fa-heart ':'far fa-heart '"  (click)="colorHeart()" class="far fa-heart fs-2  heart"></i>        
                </span>
            
        </div>
        </div>
    </div>
</div>
</main>
