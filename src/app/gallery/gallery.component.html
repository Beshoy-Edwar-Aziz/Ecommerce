<div class="container my-4">
  
  <div class="row gx-0">
    <div *ngIf="categories.length==0">
      <app-loading></app-loading>
    </div>
    <div class="col-md-8">
      <owl-carousel-o [options]="customOptions2">
        <ng-template carouselSlide>
          <img src="assets/images/images/slider-image-1.jpeg" alt="">
        </ng-template>  
        <ng-template carouselSlide>
          <img src="assets/images/images/slider-image-2.jpeg" alt="">
        </ng-template>  
        <ng-template carouselSlide>
          <img src="assets/images/images/slider-image-3.jpeg" alt="">
        </ng-template>  
      </owl-carousel-o>
</div>
<div class="col-md-4">
  <div class="row">
    <div class="col-md-12">
  <img src="assets/images/images/slider-image-2.jpeg" class="w-100" alt="">
</div>
<div class="col-md-12">
  <img src="assets/images/images/slider-image-3.jpeg" class="w-100" alt="">
</div>
</div>
</div>
</div>
</div>
<div class="container mb-3">
  <h2 class="lead fs-3 fw-light mb-3">Shop By Categories:</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let category of categories">
      <img [src]="category.image" alt="categoryimgs" class="ima">
      <p>{{category.name}}</p>
    </ng-template>  
  </owl-carousel-o>
</div>
<div class="container">
  <app-products></app-products>
</div>
